<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
    <input type="hidden" name="StudentID" #StudentID="ngModel" [(ngModel)]="service.formData.StudentID">
    <div class="form-group">
        <label>StudentName</label>
        <input type="text" name="StudentName" #StudentName="ngModel" [(ngModel)]="service.formData.StudentName"
            class="form-control" required>
        <div class="validation-error" *ngIf="StudentName.invalid && StudentName.touched">Không được bỏ trống.</div>
    </div>
    <div class="form-group">
        <label>Gender</label>
        <input type="text" name="Gender" #Gender="ngModel" [(ngModel)]="service.formData.Gender" class="form-control"
            required>
        <div class="validation-error" *ngIf="Gender.invalid && Gender.touched">Không được bỏ trống.</div>
    </div>
    <div class="form-group">
        <label>Date of Birth</label>
        <input type="date" name="DOB" #DOB="ngModel" [(ngModel)]="service.formData.DOB" class="form-control" required>
        <div class="validation-error" *ngIf="DOB.invalid && DOB.touched">Không được bỏ trống.</div>
    </div>
    <div class="form-group">
        <label>Address</label>
        <input type="text" name="Address" #Address="ngModel" [(ngModel)]="service.formData.Address" class="form-control"
            required>
        <div class="validation-error" *ngIf="Address.invalid && Address.touched">Không được bỏ trống.</div>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" name="Email" #Email="ngModel" [(ngModel)]="service.formData.Email" class="form-control"
            required>
        <div class="validation-error" *ngIf="Email.invalid && Email.touched">Không được bỏ trống.</div>
    </div>
    <div class="form-group">
        <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">SUBMIT</button>
    </div>
</form>
