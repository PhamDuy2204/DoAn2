<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
    <input type="hidden" name="ClassID" #ClassID="ngModel" [(ngModel)]="service.formData.ClassID">
    <div class="form-group">
        <label>Class</label>
        <input type="text" name="ClassName" #ClassName="ngModel" [(ngModel)]="service.formData.ClassName"
            class="form-control" required>
        <div class="validation-error" *ngIf="ClassName.invalid && ClassName.touched">Không được bỏ trống.</div>
    </div>
    <div class="form-group">
        <label>Amount</label>
        <input type="number" name="Amount" #Amount="ngModel" [(ngModel)]="service.formData.Amount" class="form-control"
            required>
        <div class="validation-error" *ngIf="Amount.invalid && Amount.touched">Không được bỏ trống.</div>
    </div>
    <div class="form-group">
        <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">SUBMIT</button>
    </div>
</form>
